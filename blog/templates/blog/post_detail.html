{% extends 'blog/base.html' %}

{% block content %}
    <div class="postMain">
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                {% if edit %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
                {% endif %}
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
