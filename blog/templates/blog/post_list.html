{% extends 'blog/base.html' %}

{% block content %}
    <!--<a href="{% url 'post_new' %}" class="top-menu"><button type="button" class="btn btn-primary">Write</button></a>-->
    <div class="postMain">
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <!--{{ post.published_date }}-->
                </div>
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <h6>{{ post.author.first_name }}</h6>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
